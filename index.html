<html lang="en">
<head>

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <title>Title</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            -webkit-backface-visibility: hidden;
        }

        #img {
            -webkit-backface-visibility: hidden;
            top: -9.5rem;
            left: calc(-9.5rem + 50vw);
            width: 19rem;
            height: 19rem;
            position: absolute;
            -webkit-animation: circle 5s infinite linear;
            -moz-animation: circle 5s infinite linear
        }
        #img img {
            -webkit-backface-visibility: hidden;
            width: 100%;
        }

        #zhi {
            position: absolute;
            right: 0px;
            top: 4.68rem;
            width: 4.3rem;
            height: 3.94rem;
        }

        #bottom {
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        img {
            width: 100%;
        }

        .button {
            width: 3.24rem;
            height: 0.88rem;
            float: right;
        }

        @-webkit-keyframes circle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        @-moz-keyframes circle {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }

        .musicName {
            color: #717272;
            margin-left: 0.4rem;
            padding-top: 0.2rem;
            width: 3.60rem;
            line-height: 0.5rem;
            float: left;
            font-size: 0.22rem;
            position: relative;
            overflow: hidden;
        }

        .musicNameTop {
            z-index: 10;
            background: linear-gradient(to right,rgba(255, 255, 255, 1) , rgba(255, 255, 255, 0) 30%, rgba(255, 255, 255, 0) 70%, rgba(255, 255, 255, 1));
            color: #717272;
            height: 70px;
            position: absolute;
            width: 3.60rem;
        }
    </style>
</head>
<body>
<div id="img">
    <img src="img/pan.png">
</div>
<div id="zhi">
    <img src="img/zhi.png">
</div>
<div id="bottom">
    <div class="musicName">
        <div class="musicNameTop"></div>
        <marquee  style="width: 100%;" scrollamount="10" scrolldelay ="1" behaviour="Scroll">文字、图片代码、Flash动画代码和gif动态小代码</marquee>
    </div>
    <div class="button"><img src="img/but.png"></div>
    <img src="img/bot.png">
</div>
<audio src="./studio/1.mp3" autoplay="autoplay" style="display: none" id="bg-music"></audio>
</body>
<script type="text/javascript">
    var audio = document.getElementById('bg-music');

    function audioAutoPlay() {
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
        document.addEventListener('YixinJSBridgeReady', function () {
            audio.play();
        }, false);
        document.addEventListener('touchstart', function () {
            audio.play();
        }, false);
    }

    audioAutoPlay();
    var _y_start, _y_move, top_start;
    document.getElementById("zhi").addEventListener("touchstart", function (e) {
        _y_start = e.touches[0].pageY;
        top_start = $("#zhi").css("top");
    })
    document.getElementById("zhi").addEventListener("touchmove", function (e) {
        _y_move = e.touches[0].pageY;
        var num = (parseFloat(_y_move) - parseFloat(_y_start) + parseFloat(top_start)) * scale;
        console.log(num)
        if (num < 50) {
            $("#zhi").css("top", 50 / scale);
        }
        else if (num > 235) {
            $("#zhi").css("top", 235 / scale);
        }
        else {
            $("#zhi").css("top", parseFloat(_y_move) - parseFloat(_y_start) + parseFloat(top_start) + "px");
        }

    })
    document.getElementById("zhi").addEventListener("touchend", function (e) {

    })
    //阻止浏览器下拉事件
    $('body').on('touchmove', function (event) {
        event.preventDefault();
    });
    // or
    // document.addEventListener('touchmove', function(e){e.preventDefault()}, false);

</script>
</html>
