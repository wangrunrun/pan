<head>

    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <title>Title</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #img {
            top: -13.5rem;
            left: -8.25rem;
            width: 25rem;
            height: 25rem;
            position: absolute;
            -webkit-animation: circle 5s infinite linear;
            -moz-animation: circle 5s infinite linear
        }

        #img img {
            width: 100%;
        }

        #zhi {
            position: absolute;
            right: 0px;
            top: 4.68rem;
            width: 4.3rem;
            height: 3.94rem;
        }

        #zhi img {
            width: 100%;
        }

        @-webkit-keyframes circle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        @-moz-keyframes circle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
    </style>
</head>
<body>
<div id="img">
    <img src="img/pan.png">
</div>
<div id="zhi">
    <img src="img/zhi.png">
</div>
<audio src="./studio/1.mp3" autoplay="autoplay" style="display: none"></audio>
</body>
<script type="text/javascript">
    var  _y_start,_y_move,top_start;
    document.getElementById("zhi").addEventListener("touchstart", function (e) {
        _y_start = e.touches[0].pageY;
        top_start = $("#zhi").css("top");
    })
    document.getElementById("zhi").addEventListener("touchmove", function (e) {
        _y_move = e.touches[0].pageY;
        var num = (parseFloat(_y_move) - parseFloat(_y_start) + parseFloat(top_start)) * scale;
        console.log(num);
        if (num < 100) {
            $("#zhi").css("top", 100 / scale);
        }
        else if (num > 270) {
            $("#zhi").css("top", 270 / scale);
        }
        else {
            $("#zhi").css("top", parseFloat(_y_move) - parseFloat(_y_start) + parseFloat(top_start) + "px");
        }

    })
    document.getElementById("zhi").addEventListener("touchend", function (e) {

    })
    //阻止浏览器下拉事件
    $('body').on('touchmove', function (event) {
        event.preventDefault();
    });
    // or
    // document.addEventListener('touchmove', function(e){e.preventDefault()}, false);

</script>
</html>
