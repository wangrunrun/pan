<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSS3旋转动画</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div class="marquee" id="marquee">
    <p><span id="marquee-content">
            18301552530用户已获得25%的加奖资格　1830155253１用户已获得25%的加奖资格　1830155253２用户已获得25%的加奖资格</span>
        <span id="marquee-content-footer"></span></p>
</div>
<script type="text/javascript">
    $(function () {
        var m = $('#marquee')[0];
        var m1 = $('#marquee-content')[0];
        var m2 = $('#marquee-content-footer')[0];
        m2.textContent = m1.textContent;

        function marquee() {
            if (m2.offsetWidth <= m.scrollLeft) {
                m.scrollLeft -= m2.offsetWidth;
            } else {
                m.scrollLeft++;
            }
        }

        timer = setInterval(marquee, 30);
        //m.onmouseover = clearInterval(timer, 30);
        /*m.onmouseout = function () {
            timer = setInterval(marquee,30);
        }*/
    })

</script>
</body>
</html>
